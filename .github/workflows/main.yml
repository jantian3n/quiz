name: 自动生成题库索引

on:
  push:
    paths:
      - 'data/*.json'
      - '!data/index.json'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4
      
      - name: 📦 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 🔨 生成题库索引
        run: node generate-index.js
      
      - name: 📤 提交并推送
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # 直接添加文件
          git add -f data/index.json
          
          # 提交（即使没变化也不会失败）
          git diff --staged --quiet || git commit -m "🤖 自动更新题库索引"
          
          # 推送
          git push || echo "推送失败，请检查权限设置"
      
      - name: ✅ 验证结果
        run: |
          if git log -1 --pretty=%B | grep -q "自动更新题库索引"; then
            echo "✅ 成功提交并推送！"
          else
            echo "⚠️ 可能没有变化或推送失败"
          fi
