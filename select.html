<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择题库</title>
    <!-- Material Design 3 Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>选择题库</h1>
        <div id="bank-list" class="bank-list">
            <div style="text-align: center; color: var(--md-sys-color-on-surface-variant);">正在加载题库...</div>
        </div>
        <button onclick="location.href='index.html'" style="margin-top: 24px;" class="back-btn">返回主页</button>
    </div>

    <script>
        async function loadBanks() {
            const bankListEl = document.getElementById('bank-list');
            
            try {
                const response = await fetch('data/index.json', { 
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('索引文件加载失败');
                }
                
                const indexData = await response.json();
                const banks = indexData.banks || [];
                
                console.log(`✓ 加载成功: ${banks.length} 个题库`);
                console.log(`📊 最后更新时间: ${new Date(indexData.lastUpdated).toLocaleString('zh-CN')}`);
                
                if (banks.length === 0) {
                    showEmptyState(bankListEl);
                    return;
                }
                
                displayBanks(banks, bankListEl, indexData);
                
            } catch (error) {
                console.error('加载题库索引失败:', error);
                showErrorState(bankListEl, error);
            }
        }

        function displayBanks(banks, container, indexData) {
            banks.sort((a, b) => {
                const aIsChinese = /[\u4e00-\u9fa5]/.test(a.name);
                const bIsChinese = /[\u4e00-\u9fa5]/.test(b.name);
                
                if (aIsChinese && !bIsChinese) return -1;
                if (!aIsChinese && bIsChinese) return 1;
                
                return a.name.localeCompare(b.name, 'zh-CN');
            });

            container.innerHTML = '';
            
            banks.forEach(bank => {
                const bankCard = document.createElement('div');
                bankCard.className = 'bank-card';
                bankCard.innerHTML = `
                    <h3>${bank.name}</h3>
                    <p style="margin-top: 8px;">
                        📝 ${bank.questionCount} 道题目
                    </p>
                    <p style="font-size: 0.85em; margin-top: 5px; opacity: 0.7;">
                        📁 ${bank.file.replace('data/', '')}
                    </p>
                `;
                bankCard.onclick = () => {
                    localStorage.setItem('selectedBank', JSON.stringify(bank));
                    location.href = 'quiz.html';
                };
                container.appendChild(bankCard);
            });

            // Material 3 Stats Card
            const statsDiv = document.createElement('div');
            statsDiv.className = 'stats-card';
            statsDiv.innerHTML = `
                <div style="font-size: 1.1em; margin-bottom: 8px; font-weight: 500;">
                    ✅ 成功加载 <strong>${indexData.totalBanks}</strong> 个题库
                </div>
                <div style="font-size: 0.95em; opacity: 0.9;">
                    共 <strong>${indexData.totalQuestions}</strong> 道题目
                </div>
                <div style="font-size: 0.85em; opacity: 0.7; margin-top: 8px;">
                    最后更新: ${new Date(indexData.lastUpdated).toLocaleString('zh-CN')}
                </div>
            `;
            document.querySelector('.container').insertBefore(statsDiv, document.querySelector('.back-btn'));
        }

        function showEmptyState(container) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <p style="color: var(--md-sys-color-tertiary); font-size: 1.3em; margin-bottom: 15px;">📚 暂无题库</p>
                    <div style="text-align: left; max-width: 600px; margin: 0 auto; background: var(--md-sys-color-surface-variant); padding: 20px; border-radius: var(--md-sys-shape-corner-large);">
                        <p style="color: var(--md-sys-color-on-surface-variant); font-size: 0.95em; margin-bottom: 10px;">
                            <strong>如何添加题库：</strong>
                        </p>
                        <ol style="color: var(--md-sys-color-on-surface-variant); font-size: 0.9em; line-height: 1.8; padding-left: 20px;">
                            <li>在 <code>data/</code> 文件夹中添加 JSON 文件</li>
                            <li>文件名可以是任意名称，如: <code>同根词.json</code></li>
                            <li>提交到 GitHub，系统会自动更新索引</li>
                        </ol>
                    </div>
                </div>
            `;
        }

        function showErrorState(container, error) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <p style="color: var(--md-sys-color-error); font-size: 1.3em; margin-bottom: 15px;">❌ 加载失败</p>
                    <div style="text-align: left; max-width: 600px; margin: 0 auto; background: var(--md-sys-color-error-container); padding: 20px; border-radius: var(--md-sys-shape-corner-large); border-left: 4px solid var(--md-sys-color-error);">
                        <p style="color: var(--md-sys-color-on-error-container); font-size: 0.9em; margin-bottom: 10px;">
                            <strong>可能的原因：</strong>
                        </p>
                        <ul style="color: var(--md-sys-color-on-error-container); font-size: 0.9em; line-height: 1.8;">
                            <li><code>data/index.json</code> 文件不存在</li>
                            <li>GitHub Actions 尚未运行</li>
                            <li>网络连接问题</li>
                        </ul>
                        <p style="opacity: 0.7; font-size: 0.85em; margin-top: 15px;">
                            错误信息: ${error.message}
                        </p>
                    </div>
                </div>
            `;
        }

        window.onload = loadBanks;
    </script>
</body>
</html>
