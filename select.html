    <script>

        async function loadBanks() {

            const localBanks = JSON.parse(localStorage.getItem('localBanks') || '[]');

            alert('âœ… é¢˜åº“å·²åˆ é™¤ï¼');

        function displayBanks(banks, container, indexData) {
            banks.sort((a, b) => {
                const aIsChinese = /[\u4e00-\u9fa5]/.test(a.name);

            banks.forEach(bank => {

                bankCard.className = 'bank-card';
                bankCard.innerHTML = `

        function showImportModal() {

            document.getElementById('fileInputLabel').innerHTML = `

            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('confirmImportBtn').disabled = true;
            importedData = null;
            importedFileName = '';
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.json')) {
                alert('âŒ è¯·é€‰æ‹© JSON æ–‡ä»¶ï¼');
                return;
            }

            importedFileName = file.name.replace('.json', '');
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const jsonContent = e.target.result;
                    const data = JSON.parse(jsonContent);
                    
                    if (!Array.isArray(data)) {
                        throw new Error('JSON å¿…é¡»æ˜¯æ•°ç»„æ ¼å¼');
                    }

                    for (let i = 0; i < data.length; i++) {
                        const q = data[i];
                        if (!q.question || !Array.isArray(q.options) || q.correctAnswer === undefined) {
                            throw new Error(`ç¬¬ ${i + 1} é¢˜æ ¼å¼ä¸æ­£ç¡®`);
                        }
                    }

                    importedData = data;
                    
                    document.getElementById('fileInputLabel').classList.add('has-file');
                    document.getElementById('fileInputLabel').innerHTML = `
                        <div style="font-size: 48px; margin-bottom: 10px;">âœ…</div>
                        <div style="font-weight: 500; margin-bottom: 5px;">æ–‡ä»¶å·²é€‰æ‹©</div>
                        <div style="font-size: 0.9em; opacity: 0.7;">${file.name}</div>
                    `;
                    
                    const fileInfo = document.getElementById('fileInfo');
                    fileInfo.style.display = 'block';
                    fileInfo.innerHTML = `
                        <strong>ğŸ“Š æ–‡ä»¶ä¿¡æ¯ï¼š</strong><br>
                        æ–‡ä»¶åï¼š${file.name}<br>
                        é¢˜ç›®æ•°é‡ï¼š${data.length} é¢˜<br>
                        æ–‡ä»¶å¤§å°ï¼š${(file.size / 1024).toFixed(2)} KB
                    `;
                    
                    document.getElementById('confirmImportBtn').disabled = false;
                    
                } catch (error) {
                    alert('âŒ JSON æ ¼å¼é”™è¯¯ï¼š' + error.message);
                    resetImportModal();
                }
            };

            reader.onerror = function() {
                alert('âŒ æ–‡ä»¶è¯»å–å¤±è´¥ï¼');
                resetImportModal();
            };

            reader.readAsText(file);
        }

        function confirmImport() {
            if (!importedData) {
                alert('âŒ è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼');
                return;
            }

            const localBanks = JSON.parse(localStorage.getItem('localBanks') || '[]');
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨åŒåé¢˜åº“
            const existingIndex = localBanks.findIndex(b => b.name === importedFileName);
            if (existingIndex !== -1) {
                if (!confirm(`é¢˜åº“ "${importedFileName}" å·²å­˜åœ¨ï¼Œæ˜¯å¦è¦†ç›–ï¼Ÿ`)) {
                    return;
                }
                localBanks.splice(existingIndex, 1);
            }

            localBanks.push({

            closeImportModal();
            loadLocalBanks();
            
            alert(`âœ… æˆåŠŸå¯¼å…¥é¢˜åº“ "${importedFileName}"ï¼ˆ${importedData.length} é¢˜ï¼‰ï¼`);
        }

        // æ–‡ä»¶æ‹–æ‹½æ”¯æŒ
        const fileInputLabel = document.getElementById('fileInputLabel');
